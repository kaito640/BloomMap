<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Clusters with Word Clouds</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="d3.layout.cloud.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    canvas {
      position: absolute;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="960" height="960"></canvas>
  <script>
    const numClusters = 10;
    const topNWords = 10;

    d3.csv("cluster_summary.csv").then(clusterData => {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;
      const radius = Math.min(width, height) / 2;

      // Calculate total frequency for each word across all clusters
      const wordTotalFreq = d3.rollup(clusterData, 
        v => d3.sum(v, d => +d.frequency),
        d => d.word
      );

      // Function to calculate TF-IDF like score
      function calculateScore(word, clusterFreq, totalDocs) {
        const tf = clusterFreq / totalDocs;
        const idf = Math.log(numClusters / (wordTotalFreq.get(word) || 1));
        return tf * idf;
      }

      // Process words for each cluster
      const clusterWords = d3.range(numClusters).map(i => {
        const cluster = `cluster_${i}`;
        const words = clusterData.filter(d => d.cluster === cluster);
        const totalFreq = d3.sum(words, d => +d.frequency);
        
        return words.map(d => ({
          text: d.word,
          size: calculateScore(d.word, +d.frequency, totalFreq)
        }))
        .sort((a, b) => b.size - a.size)
        .slice(0, topNWords);
      });

      // Draw the donut chart
      const arc = d3.arc()
        .innerRadius(radius / 1.6)
        .outerRadius(radius / 1.3);

      const pie = d3.pie()
        .value(1)
        .sort(null);

      const clusterAngles = pie(Array.from({ length: numClusters }));

      clusterAngles.forEach((d, i) => {
        ctx.beginPath();
        ctx.arc(width / 2, height / 2, radius / 1.6, d.startAngle, d.endAngle);
        ctx.arc(width / 2, height / 2, radius / 1.3, d.endAngle, d.startAngle, true);
        ctx.fillStyle = d3.schemeCategory10[i % 10];
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 1;
        ctx.stroke();

        const centroidAngle = (d.startAngle + d.endAngle) / 2;
        const x = width / 2 + (radius / 1.45) * Math.cos(centroidAngle);
        const y = height / 2 + (radius / 1.45) * Math.sin(centroidAngle);
        ctx.font = "14px Arial";
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.fillText(`Cluster_${i}`, x, y);
      });

      // Draw word clouds
      clusterAngles.forEach((d, i) => {
        const centroidAngle = (d.startAngle + d.endAngle) / 2;
        const x = width / 2 + (radius / 1.1) * Math.cos(centroidAngle);
        const y = height / 2 + (radius / 1.1) * Math.sin(centroidAngle);

        createWordCloud(x, y, clusterWords[i], ctx, i);
      });

      function createWordCloud(centerX, centerY, words, ctx, clusterIndex) {
        const cloudSize = 120;
        d3.layout.cloud().size([cloudSize, cloudSize])
          .words(words)
          .padding(2)
          .rotate(() => 0)
          .fontSize(d => Math.max(12, d.size * 1000))
          .on("end", draw)
          .start();

        function draw(words) {
          words.forEach(word => {
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.font = `${word.size}px Arial`;
            ctx.fillStyle = d3.schemeCategory10[clusterIndex % 10];
            ctx.textAlign = "center";
            ctx.fillText(word.text, word.x, word.y);
            ctx.restore();
          });
        }
      }
    }).catch(error => console.error("Error loading data or drawing visualization:", error));
  </script>
</body>
</html>
