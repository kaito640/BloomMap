<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Clusters with Word Clouds</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    svg {
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <svg id="visualization" width="1000" height="1000"></svg>
  <button id="downloadSVG">Download as SVG</button>
  <script>
    const numClusters = 10;
    const topNWords = 30;
    const padding = 5;

    const svg = d3.select("#visualization");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const radius = Math.min(width, height) / 2 - padding;
    
    const innerRadius = radius * 0.3;
    const outerRadius = radius * 0.35;

    d3.csv("cluster_summary.csv").then(clusterData => {
      // Calculate total frequency for each word across all clusters
      const wordTotalFreq = d3.rollup(clusterData, 
        v => d3.sum(v, d => +d.frequency),
        d => d.word
      );

      // Function to calculate TF-IDF like score
      function calculateScore(word, clusterFreq, totalDocs) {
        const tf = clusterFreq / totalDocs;
        const idf = Math.log(numClusters / (wordTotalFreq.get(word) || 1));
        return tf * idf;
      }

      // Process words for each cluster
      const clusterWords = d3.range(numClusters).map(i => {
        const cluster = `cluster_${i}`;
        const words = clusterData.filter(d => d.cluster === cluster);
        const totalFreq = d3.sum(words, d => +d.frequency);
        
        return words.map(d => ({
          text: d.word,
          size: calculateScore(d.word, +d.frequency, totalFreq)
        }))
        .sort((a, b) => b.size - a.size)
        .slice(0, topNWords);
      });

      // Draw the thin donut chart
      const arc = d3.arc()
        .innerRadius(innerRadius)
        .outerRadius(outerRadius);

      const pie = d3.pie()
        .value(1)
        .sort(null);

      const clusterAngles = pie(Array.from({ length: numClusters - 1 }));

      const g = svg.append("g")
        .attr("transform", `translate(${width/2},${height/2})`);

      g.selectAll("path")
        .data(clusterAngles)
        .enter()
        .append("path")
        .attr("d", arc)
        .attr("fill", (d, i) => d3.schemeCategory10[i % 10])
        .attr("stroke", "white")
        .attr("stroke-width", 1);

      // Add cluster labels
      g.selectAll("text.cluster-label")
        .data(clusterAngles)
        .enter()
        .append("text")
        .attr("class", "cluster-label")
        .attr("transform", d => `translate(${arc.centroid(d)})`)
        .attr("text-anchor", "middle")
        .attr("fill", "white")
        .attr("font-size", "10px")
        .attr("font-weight", "bold")
        .text((d, i) => `C${i + 1}`);

      // Function to create word cloud
      function createWordCloud(words, x, y, cloudRadius, color) {
        const cloudSize = cloudRadius * 2;
        d3.layout.cloud()
          .size([cloudSize, cloudSize])
          .words(words)
          .padding(1)
          .rotate(() => 0)
          .fontSize(d => Math.max(10, d.size * 2000))
          .on("end", draw)
          .start();

        function draw(words) {
          svg.append("g")
            .attr("transform", `translate(${x},${y})`)
            .selectAll("text")
            .data(words)
            .enter()
            .append("text")
            .style("font-size", d => `${d.size}px`)
            .style("fill", color)
            .attr("text-anchor", "middle")
            .attr("transform", d => `translate(${d.x},${d.y})`)
            .text(d => d.text);
        }
      }

      // Create central word cloud (cluster_0)
      createWordCloud(clusterWords[0], width/2, height/2, innerRadius * 0.9, "#333");

      // Create word clouds for other clusters
      clusterAngles.forEach((d, i) => {
        const centroidAngle = (d.startAngle + d.endAngle) / 2;
        const x = width/2 + (radius * 0.7 + padding) * Math.cos(centroidAngle);
        const y = height/2 + (radius * 0.7 + padding) * Math.sin(centroidAngle);
        createWordCloud(clusterWords[i + 1], x, y, radius * 0.22, d3.schemeCategory10[i % 10]);
      });

      // Set up download button
      document.getElementById('downloadSVG').addEventListener('click', () => {
        const svgData = new XMLSerializer().serializeToString(svg.node());
        const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
        const svgUrl = URL.createObjectURL(svgBlob);
        const downloadLink = document.createElement("a");
        downloadLink.href = svgUrl;
        downloadLink.download = "radial_clusters.svg";
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
      });

    }).catch(error => console.error("Error loading data or drawing visualization:", error));
  </script>
</body>
</html>
