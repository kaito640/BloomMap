<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Clusters with D3 Voronoi Treemap</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://rawcdn.githack.com/Kcnarf/d3-weighted-voronoi/v1.1.3/build/d3-weighted-voronoi.js"></script>
  <script src="https://rawcdn.githack.com/Kcnarf/d3-voronoi-map/v2.1.1/build/d3-voronoi-map.js"></script>
  <script src="https://rawcdn.githack.com/Kcnarf/d3-voronoi-treemap/v1.1.2/build/d3-voronoi-treemap.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    #visualization {
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    label, button {
      margin: 5px;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="topNWords">Top N Words: <input type="number" id="topNWords" value="30" min="5" max="100"></label>
    <label for="innerRadiusStart">Inner Radius Start: <input type="number" id="innerRadiusStart" value="20" min="0" max="40"></label>
    <label for="innerRadiusEnd">Inner Radius End: <input type="number" id="innerRadiusEnd" value="40" min="20" max="60"></label>
    <label for="outerRadiusStart">Outer Radius Start: <input type="number" id="outerRadiusStart" value="90" min="60" max="95"></label>
    <label for="rotationAngle">Rotation Angle (degrees): <input type="number" id="rotationAngle" value="-60" min="-180" max="180"></label>
    <button id="updateViz">Update Visualization</button>
  </div>
  <svg id="visualization" width="800" height="800"></svg>
  <button id="downloadSVG">Download as SVG</button>

  <script src="visualization.js"></script>
</body>
</html>
