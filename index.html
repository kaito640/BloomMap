<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Clusters with Word Clouds</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="d3.layout.cloud.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <script>
    const numClusters = 10;
    const topNWords = 100;
    const padding = 5; // Padding around shapes

    d3.csv("cluster_summary.csv").then(clusterData => {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;
      const radius = Math.min(width, height) / 2 - padding;
      
      const innerRadius = radius * 0.28;
      const outerRadius = radius * 0.45;

      // Calculate total frequency for each word across all clusters
      const wordTotalFreq = d3.rollup(clusterData, 
        v => d3.sum(v, d => +d.frequency),
        d => d.word
      );

      // Function to calculate TF-IDF like score
      function calculateScore(word, clusterFreq, totalDocs) {
        const tf = clusterFreq / totalDocs;
        const idf = Math.log(numClusters / (wordTotalFreq.get(word) || 1));
        return tf * idf;
      }

      // Process words for each cluster
      const clusterWords = d3.range(numClusters).map(i => {
        const cluster = `cluster_${i}`;
        const words = clusterData.filter(d => d.cluster === cluster);
        const totalFreq = d3.sum(words, d => +d.frequency);
        
        return words.map(d => ({
          text: d.word,
          size: calculateScore(d.word, +d.frequency, totalFreq)
        }))
        .sort((a, b) => b.size - a.size)
        .slice(0, topNWords);
      });

      // Draw the thin donut chart
      const arc = d3.arc()
        .innerRadius(innerRadius)
        .outerRadius(outerRadius);

      const pie = d3.pie()
        .value(1)
        .sort(null);

      const clusterAngles = pie(Array.from({ length: numClusters - 1 }));

      clusterAngles.forEach((d, i) => {
        ctx.beginPath();
        ctx.arc(width / 2, height / 2, innerRadius, d.startAngle, d.endAngle);
        ctx.arc(width / 2, height / 2, outerRadius, d.endAngle, d.startAngle, true);
        ctx.fillStyle = d3.schemeCategory10[i % 10];
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 1;
        ctx.stroke();

        // Draw cluster label in the center of the arc
        const centroidAngle = (d.startAngle + d.endAngle) / 2;
        const labelRadius = (innerRadius + outerRadius) / 2;
        const x = width / 2 + labelRadius * Math.cos(centroidAngle);
        const y = height / 2 + labelRadius * Math.sin(centroidAngle);
        ctx.font = "bold 20px Ductape";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "#fff";
        ctx.fillText(`C${i + 1}`, x, y);
      });

      // Draw central word cloud (cluster_0)
      createWordCloud(width / 2, height / 2, clusterWords[0], ctx, -1, innerRadius * 0.9);

      // Draw word clouds for other clusters
      clusterAngles.forEach((d, i) => {
        const centroidAngle = (d.startAngle + d.endAngle) / 2;
        const x = width / 2 + (radius * 0.7 + padding) * Math.cos(centroidAngle);
        const y = height / 2 + (radius * 0.7 + padding) * Math.sin(centroidAngle);

        createWordCloud(x, y, clusterWords[i + 1], ctx, i, radius * 0.24);
      });

      function createWordCloud(centerX, centerY, words, ctx, clusterIndex, cloudRadius) {
        const cloudSize = cloudRadius * 2;
        d3.layout.cloud().size([cloudSize, cloudSize])
          .words(words)
          .padding(1)
          .rotate(() => 0)
          .fontSize(d => Math.max(10, d.size * 2000))
          .on("end", draw)
          .start();

        function draw(words) {
          words.forEach(word => {
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.font = `${word.size}px Arial`;
            ctx.fillStyle = clusterIndex === -1 ? "#333" : d3.schemeCategory10[clusterIndex % 10];
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(word.text, word.x, word.y);
            ctx.restore();
          });
        }
      }
    }).catch(error => console.error("Error loading data or drawing visualization:", error));
  </script>
</body>
</html>
