<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Clusters with Word Clouds</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    svg {
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button, input, label {
      margin: 5px;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="topNWords">Top N Words: <input type="number" id="topNWords" value="30" min="5" max="100"></label>
    <label for="minFontSize">Min Font Size: <input type="number" id="minFontSize" value="10" min="6" max="20"></label>
    <label for="maxFontSize">Max Font Size: <input type="number" id="maxFontSize" value="32" min="12" max="48"></label>
    <label for="donutRadius">Donut Radius: <input type="number" id="donutRadius" value="40" min="20" max="45"></label>
    <button id="updateViz">Update Visualization</button>
  </div>
  <svg id="visualization" width="1000" height="1000"></svg>
  <button id="downloadSVG">Download as SVG</button>
  <script>
    let svg, width, height, radius, innerRadius, outerRadius, color;
    let clusterData, wordTotalFreq;

    function initializeVisualization() {
      svg = d3.select("#visualization");
      width = +svg.attr("width");
      height = +svg.attr("height");
      radius = Math.min(width, height) / 2 - 20;
      
      const donutRadiusPercent = +document.getElementById("donutRadius").value / 100;
      innerRadius = radius * (donutRadiusPercent - 0.05);
      outerRadius = radius * donutRadiusPercent;

      color = d3.scaleOrdinal(d3.schemeCategory10);

      svg.selectAll("*").remove(); // Clear previous visualization
    }

    function calculateZScores(data) {
      const allFrequencies = data.map(d => +d.frequency);
      const mean = d3.mean(allFrequencies);
      const stdDev = d3.deviation(allFrequencies);
      
      return data.map(d => ({
        ...d,
        zScore: ((+d.frequency) - mean) / stdDev
      }));
    }

    function assignSizeBuckets(words, numBuckets) {
      const sortedWords = words.sort((a, b) => b.size - a.size);
      const bucketSize = Math.ceil(words.length / numBuckets);
      return sortedWords.map((word, index) => ({
        ...word,
        sizeBucket: Math.floor(index / bucketSize)
      }));
    }

    function createBackgroundPanels(clusterAngles) {
      const g = svg.append("g")
        .attr("class", "background-panels")
        .attr("transform", `translate(${width/2},${height/2})`);

      const panelArc = d3.arc()
        .innerRadius(0)
        .outerRadius(radius * 1.2);

      g.selectAll("path")
        .data(clusterAngles)
        .enter()
        .append("path")
        .attr("d", panelArc)
        .attr("fill", (d, i) => d3.color(color(i)).brighter(1.5))
        .attr("stroke", "none")
        .attr("opacity", 0.3);
    }

    function createVisualization() {
      initializeVisualization();

      const topNWords = +document.getElementById("topNWords").value;
      const minFontSize = +document.getElementById("minFontSize").value;
      const maxFontSize = +document.getElementById("maxFontSize").value;

      const dataWithZScores = calculateZScores(clusterData);

      // Process words for each cluster
      const clusterWords = d3.range(10).map(i => {
        const cluster = `cluster_${i}`;
        const words = dataWithZScores.filter(d => d.cluster === cluster);
        
        const wordsWithSizes = words.map(d => ({
          text: d.word,
          size: i === 0 ? d.zScore : -d.zScore // Keep central cluster positive, outer clusters negative
        }))
        .sort((a, b) => b.size - a.size)
        .slice(0, topNWords);

        return assignSizeBuckets(wordsWithSizes, 10); // 10 size buckets
      });

      // Create a size scale for the buckets
      const sizeScale = d3.scaleLinear()
        .domain([0, 9])
        .range([minFontSize, maxFontSize]);

      clusterWords.forEach(cluster => {
        cluster.forEach(word => {
          word.size = sizeScale(word.sizeBucket);
        });
      });

      // Draw the thin donut chart
      const arc = d3.arc()
        .innerRadius(innerRadius)
        .outerRadius(outerRadius);

      const pie = d3.pie()
        .value(1)
        .sort(null);

      const clusterAngles = pie(Array.from({ length: 9 }));

      // Create background panels
      createBackgroundPanels(clusterAngles);

      const g = svg.append("g")
        .attr("transform", `translate(${width/2},${height/2})`);

      g.selectAll("path")
        .data(clusterAngles)
        .enter()
        .append("path")
        .attr("d", arc)
        .attr("fill", (d, i) => color(i))
        .attr("stroke", "white")
        .attr("stroke-width", 1);

      // Add cluster labels
      g.selectAll("text.cluster-label")
        .data(clusterAngles)
        .enter()
        .append("text")
        .attr("class", "cluster-label")
        .attr("transform", d => `translate(${arc.centroid(d)})`)
        .attr("text-anchor", "middle")
        .attr("fill", "white")
        .attr("font-size", "10px")
        .attr("font-weight", "bold")
        .text((d, i) => `C${i + 1}`);

      // Create word clouds
      createWordCloud(clusterWords[0], width/2, height/2, innerRadius * 0.9, -1, 0);
      clusterAngles.forEach((d, i) => {
        const centroidAngle = (d.startAngle + d.endAngle) / 2;
        const rayRadius = radius * 0.9;
        const x = width/2 + rayRadius * Math.cos(centroidAngle);
        const y = height/2 + rayRadius * Math.sin(centroidAngle);
        createWordCloud(clusterWords[i + 1], x, y, radius * 0.25, i, centroidAngle);
      });
    }

    function createWordCloud(words, x, y, cloudRadius, clusterIndex, angle) {
      const cloudSize = cloudRadius * 2;
      d3.layout.cloud()
        .size([cloudSize, cloudSize])
        .words(words)
        .padding(1)
        .rotate(() => 0)
        .fontSize(d => d.size)
        .on("end", draw)
        .start();

      function draw(words) {
        const g = svg.append("g")
          .attr("transform", `translate(${x},${y}) rotate(${angle * (180/Math.PI)})`);
        
        g.selectAll("text")
          .data(words)
          .enter()
          .append("text")
          .style("font-size", d => `${d.size}px`)
          .style("fill", clusterIndex === -1 ? "#333" : color(clusterIndex))
          .attr("text-anchor", "middle")
          .attr("transform", d => `translate(${d.x},${d.y}) rotate(${-angle * (180/Math.PI)})`)
          .text(d => d.text);
      }
    }

    d3.csv("cluster_summary.csv").then(data => {
      clusterData = data;
      wordTotalFreq = d3.rollup(clusterData, 
        v => d3.sum(v, d => +d.frequency),
        d => d.word
      );
      createVisualization();

      document.getElementById("updateViz").addEventListener("click", createVisualization);

      document.getElementById("downloadSVG").addEventListener("click", () => {
        const svgData = new XMLSerializer().serializeToString(svg.node());
        const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
        const svgUrl = URL.createObjectURL(svgBlob);
        const downloadLink = document.createElement("a");
        downloadLink.href = svgUrl;
        downloadLink.download = "radial_clusters.svg";
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
      });
    }).catch(error => console.error("Error loading data or drawing visualization:", error));
  </script>
</body>
</html>
