<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Clusters with D3 Word Clouds</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    #visualization {
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    label, button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="topNWords">Top N Words: <input type="number" id="topNWords" value="30" min="5" max="100"></label>
    <label for="minFontSize">Min Font Size: <input type="number" id="minFontSize" value="10" min="6" max="20"></label>
    <label for="maxFontSize">Max Font Size: <input type="number" id="maxFontSize" value="32" min="12" max="48"></label>
    <label for="innerRadiusStart">Inner Radius Start: <input type="number" id="innerRadiusStart" value="20" min="0" max="40"></label>
    <label for="innerRadiusEnd">Inner Radius End: <input type="number" id="innerRadiusEnd" value="40" min="20" max="60"></label>
    <label for="outerRadiusStart">Outer Radius Start: <input type="number" id="outerRadiusStart" value="90" min="60" max="95"></label>
    <label for="outerRadiusEnd">Outer Radius End: <input type="number" id="outerRadiusEnd" value="95" min="65" max="100"></label>
    <button id="updateViz">Update Visualization</button>
  </div>
  <svg id="visualization" width="1000" height="1000"></svg>
  <button id="downloadSVG">Download as SVG</button>

  <script>
    let svg, width, height, radius, innerRadiusStart, innerRadiusEnd, outerRadiusStart, outerRadiusEnd, color;
    let clusterData;

    function initializeVisualization() {
      svg = d3.select("#visualization");
      width = +svg.attr("width");
      height = +svg.attr("height");
      radius = Math.min(width, height) / 2 - 20;
      
      innerRadiusStart = +document.getElementById("innerRadiusStart").value / 100 * radius;
      innerRadiusEnd = +document.getElementById("innerRadiusEnd").value / 100 * radius;
      outerRadiusStart = +document.getElementById("outerRadiusStart").value / 100 * radius;
      outerRadiusEnd = +document.getElementById("outerRadiusEnd").value / 100 * radius;

      color = d3.scaleOrdinal(d3.schemeCategory10);

      svg.selectAll("*").remove(); // Clear previous visualization
    }

    function createBackgroundPanels(clusterAngles) {
      const g = svg.append("g")
        .attr("class", "background-panels")
        .attr("transform", `translate(${width/2},${height/2})`);

      const panelArc = d3.arc()
        .innerRadius(0)
        .outerRadius(outerRadiusEnd);

      g.selectAll("path")
        .data(clusterAngles)
        .enter()
        .append("path")
        .attr("d", panelArc)
        .attr("fill", (d, i) => d3.color(color(i)).brighter(1.5))
        .attr("stroke", "none")
        .attr("opacity", 0.3);
    }

    function createWordCloud(words, x, y, cloudRadius, clusterIndex, angle) {
      return new Promise((resolve) => {
        const cloudSize = cloudRadius * 2;
        const minFontSize = +document.getElementById("minFontSize").value;
        const maxFontSize = +document.getElementById("maxFontSize").value;

        const fontSize = d3.scaleLinear()
          .domain([d3.min(words, d => d.importance), d3.max(words, d => d.importance)])
          .range([minFontSize, maxFontSize]);

        d3.layout.cloud()
          .size([cloudSize, cloudSize])
          .words(words.map(d => ({text: d.theme, size: fontSize(d.importance)})))
          .padding(5)
          .rotate(() => 0)
          .font("Arial")
          .fontSize(d => d.size)
          .on("end", draw)
          .start();

        function draw(words) {
          const g = svg.append("g")
            .attr("transform", `translate(${x},${y}) rotate(${angle * (180/Math.PI)})`);
          
          g.selectAll("text")
            .data(words)
            .enter()
            .append("text")
            .style("font-size", d => `${d.size}px`)
            .style("font-family", "Arial")
            .style("fill", clusterIndex === 'global' ? "#333" : color(clusterIndex))
            .attr("text-anchor", "middle")
            .attr("transform", d => `translate(${d.x},${d.y}) rotate(${-angle * (180/Math.PI)})`)
            .text(d => d.text);

          resolve();
        }
      });
    }

    async function createVisualization() {
      initializeVisualization();

      const topNWords = +document.getElementById("topNWords").value;

      const clusters = Array.from(clusterData.keys()).filter(k => k !== 'global');
      const pie = d3.pie()
        .value(1)
        .sort(null);

      const clusterAngles = pie(clusters);

      // Create background panels
      createBackgroundPanels(clusterAngles);

      // Draw the inner donut chart
      const innerArc = d3.arc()
        .innerRadius(innerRadiusStart)
        .outerRadius(innerRadiusEnd);

      const g = svg.append("g")
        .attr("transform", `translate(${width/2},${height/2})`);

      g.selectAll("path.inner")
        .data(clusterAngles)
        .enter()
        .append("path")
        .attr("class", "inner")
        .attr("d", innerArc)
        .attr("fill", (d, i) => color(i))
        .attr("stroke", "white")
        .attr("stroke-width", 1);

      // Draw the outer ring
      const outerArc = d3.arc()
        .innerRadius(outerRadiusStart)
        .outerRadius(outerRadiusEnd);

      g.selectAll("path.outer")
        .data(clusterAngles)
        .enter()
        .append("path")
        .attr("class", "outer")
        .attr("d", outerArc)
        .attr("fill", (d, i) => d3.color(color(i)).darker(0.5))
        .attr("stroke", "white")
        .attr("stroke-width", 1);

      // Add cluster labels
      g.selectAll("text.cluster-label")
        .data(clusterAngles)
        .enter()
        .append("text")
        .attr("class", "cluster-label")
        .attr("transform", d => `translate(${innerArc.centroid(d)})`)
        .attr("text-anchor", "middle")
        .attr("fill", "white")
        .attr("font-size", "10px")
        .attr("font-weight", "bold")
        .text(d => d.data);

      // Create word clouds
      const globalCluster = clusterData.get('global');
      if (globalCluster) {
        await createWordCloud(globalCluster.slice(0, topNWords), width/2, height/2, innerRadiusStart * 0.9, 'global', 0);
      }

      await Promise.all(clusterAngles.map(async (d, i) => {
        const cluster = clusterData.get(d.data);
        if (cluster) {
          const wedgeAngle = d.endAngle - d.startAngle;
          const centroidAngle = d.startAngle + wedgeAngle*5;
          const rayRadius = (innerRadiusEnd + outerRadiusStart) / 2;
          const x = width/2 + rayRadius * Math.cos(centroidAngle);
          const y = height/2 + rayRadius * Math.sin(centroidAngle);
          const cloudRadius = (outerRadiusStart - innerRadiusEnd) / 2 * 0.9;
          await createWordCloud(cluster.slice(0, topNWords), x, y, cloudRadius, i, centroidAngle);
        }
      }));
    }

    d3.csv("processed_themes.csv").then(data => {
      clusterData = d3.group(data, d => d.cluster);

      console.log("Processed cluster data:", clusterData);

      createVisualization();

      document.getElementById("updateViz").addEventListener("click", () => {
        createVisualization().catch(error => {
          console.error("Error updating visualization:", error);
        });
      });

      document.getElementById("downloadSVG").addEventListener("click", () => {
        const svgData = new XMLSerializer().serializeToString(svg.node());
        const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
        const svgUrl = URL.createObjectURL(svgBlob);
        const downloadLink = document.createElement("a");
        downloadLink.href = svgUrl;
        downloadLink.download = "radial_clusters.svg";
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
      });
    }).catch(error => {
      console.error("Error loading data or drawing visualization:", error);
      alert("Error loading data. Please check the console for more information.");
    });
  </script>
</body>
</html>
